<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="wrapper">
        <div class="header"><span><i class="far fa-list-alt"></i> Todo list app</span></div>
        
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go to GYM</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Follow up courses</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Do chem lab report</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Update CV</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Call computer shop</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Build an workout shedule</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Get the trousers tailored</label>
                </li>
            </ol>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
